<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z-Plane User Input</title>
</head>
<body>
    <h2>Enter Z-Transform Coefficients</h2>
    <form method="post">
        <label for="numerator">Numerator coefficients (space/comma separated):</label><br>
        <input type="text" name="numerator" required><br><br>

        <label for="denominator">Denominator coefficients (space/comma separated):</label><br>
        <input type="text" name="denominator" required><br><br>

        <button type="submit">Plot</button>
    </form>

    {% if plot_html %}
        <h3>Pole-Zero Plot</h3>
        {{ plot_html|safe }}
    {% endif %}
</body>
</html>
