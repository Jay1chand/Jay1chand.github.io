<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laplace Transfer Function Plot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            margin: 0 10px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 5px;
            margin: 5px;
            width: 250px;
        }
        input[type="submit"] {
            padding: 8px 16px;
            margin: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #1e7e34;
        }
        .plot-container {
            margin: 0 auto;
            width: 80%;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Laplace Transfer Function</h1>

    <form method="POST">
        <label for="numerator">Numerator Coefficients:</label>
        <input type="text" name="numerator" placeholder="e.g. 1, 3" required>
        <br>
        <label for="denominator">Denominator Coefficients:</label>
        <input type="text" name="denominator" placeholder="e.g. 1, 2, 5" required>
        <br>
        <input type="submit" value="Plot">
    </form>

    {% if plot_html %}
    <div class="plot-container">
        {{ plot_html|safe }}
    </div>
    {% endif %}
</body>
</html>
